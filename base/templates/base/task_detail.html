{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Details - Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            transition: background 0.3s ease;
        }

        .detail-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: subtle-float 6s ease-in-out infinite;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #7ed0d0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #68b8b8;
            transform: translateX(-5px);
        }

        h1 {
            color: #ff4757;
            font-size: 2em;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        .task-content {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="detail-wrapper">
        <a href="{% url 'tasks' %}" class="back-link">‚Üê Go Back</a>
        <h1>Task Details: {{task}}</h1>
        
        <div class="task-content">
            <!-- Add your task details content here -->
            <!-- Example elements you might add later:
            <p class="task-description">Description: {{ task.description }}</p>
            <p class="task-deadline">Due: {{ task.due_date }}</p>
            <p class="task-status">Status: {{ task.get_status_display }}</p>
            -->
        </div>
    </div>

    <script>
        // Consistent background animation
        document.body.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.background = `
                linear-gradient(
                    135deg, 
                    hsl(${350 + x * 20}, 40%, ${12 + y * 6}%) 0%, 
                    hsl(${345 + y * 20}, 40%, ${10 + x * 6}%) 100%
                )
            `;
        });
    </script>
</body>
</html>
